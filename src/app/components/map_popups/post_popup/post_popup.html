<div class="popup-width">
  <div class="col-xs-4 nav-popup">
    <div class="img-event">
      <img ng-src="{{data.cover_url.medium}}">
    </div>
  </div>
  <div class="col-xs-8 popup-main">
    <a class="title" ui-sref="blog.article({slug: data.slug})">{{data.title}}</a>

    Author:
    <a ui-sref="profile.main({user_id: data.user.id})">
      {{data.user.first_name}} {{data.user.last_name}}
    </a>
  </div>
</div>
