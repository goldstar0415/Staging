<a ng-click="SendMessage.openSendMessageModal()" class="btn green-btn">Send Mail</a>

<script type="text/ng-template" id="SendMessageModal.html">
  <div class="modal-header">
    <button type="button" class="close" ng-click="modal.close()">&times;</button>
    <h4 class="modal-title">New message to {{$root.profileUser.first_name}} {{$root.profileUser.last_name}}</h4>
  </div>
  <div class="modal-body">
    <form class="new-post clearfix" name="form" ng-submit="modal.send(form)" novalidate>
      <textarea name="message"
                ng-model="modal.message"
                placeholder="Start typing..."
                ctrl-enter="modal.send(form)"
                required></textarea>

      <hr>
      <input type="submit" class="submit-send" value="Send">
      <a class="add-photo"></a>
      <a class="add-attach"></a>

    </form>
  </div>
</script>
