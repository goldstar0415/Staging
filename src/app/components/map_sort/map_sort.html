<div ng-if="!MapSort.vertical" class="col-xs-3 no-pad sort-menu">
  <div class="sidebar-menu-horizontal">
    <ul>
      <li><a href="#" class="events">Events</a></li>
      <li><a href="#" class="recreation">Recreation</a></li>
      <li><a href="#" class="pit-stops">Pit Stops</a></li>
      <li><a href="#" class="weather-link">Weather</a></li>
    </ul>
  </div>

  <div class="search-filters">
    <div class="numbers-events">
      <a href="" class="hide" title="Close"></a>

      <p>10 events found</p>
    </div>

    <div class="search-by-name">
      <input type="text" placeholder="Search by name" class="search-input">
      <input type="submit" value="Search">
    </div>

    <div class="sort-date">
      <p>Sort by date <span class="open-arrow filters-arrow"></span></p>

      <div class="date-filters">
        <label>From</label>
        <input placeholder="10.10.2014" class="date" type="zoomdate">
        <label>to</label>
        <input placeholder="10.10.2014" class="date" type="zoomdate">
        <input type="submit" value="Go">
      </div>
    </div>

    <div class="categories">
      <p>Show all sub-categories<span class="filters-arrow"></span></p>

      <div class="hide-block-subcategory">
        <input type="checkbox">

        <p>Select all sub-categories</p>
        <ul>
          <li><a href="#">Concert</a></li>
          <li><a href="#">Festivals</a></li>
          <li><a href="#">Craft Shows</a></li>
          <li><a href="#" class="active">Beer Fests</a></li>
          <li><a href="#">Fairs</a></li>
          <li><a href="#">Parades</a></li>
          <li><a href="#">Marathons</a></li>
          <li><a href="#">Conferences</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
