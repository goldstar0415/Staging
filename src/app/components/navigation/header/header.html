<header>
    <nav>
        <a class="menu-btn small-menu" snap-toggle="left">
            <span class="menu-icon "></span>
        </a>
        <a ui-sref="index" class="main-logo">
            <img src="assets/img/icons/logo.svg" alt="logo">
        </a>
        <input type="text" class="nav-search" placeholder="Search by place or keyword">
        <div class="nav-right">
            <div class="sign-up-in" ng-if="!$root.currentUser">
                <div>
                    <sign-up></sign-up>
                </div>
                <p>|</p>
                <div>
                    <sign-in title="Sign in"></sign-in>
                </div>
            </div>
            <div class="user-avatar" ng-if="$root.currentUser">
                <a ng-href="{{Header.BACKEND_URL}}/admin" target="_blank" ng-if="$root.isRole($root.currentUser, 'admin')" class="nav-admin">
                    <span>Admin</span>
                    <img src="../../../../assets/img/header/admin-icon.png">
                </a>
                <a ui-sref="profile.main({user_id: $root.currentUser.alias || $root.currentUser.id})" ui-sref-active="active" class="user-name">
                    <span>{{ $root.currentUser.first_name }}</span>
                    <img ng-src="{{$root.currentUser.avatar_url.thumb}}">
                </a>
            </div>
            <a class="menu-btn big-menu" snap-toggle="right">
                <span class="menu-icon "></span>
            </a>
        </div>
    </nav>
</header>
