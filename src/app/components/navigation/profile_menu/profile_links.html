<div class="col-xs-12 menu-profile" ng-class="$root.$state.current.name == 'index' ? 'menu-profile-hidden' : ''">

    <ul ng-if="$root.currentUser && $root.currentUser.id == $root.profileUser.id" class="menu-ul">
        <li>
            <a class="nav-spots" ui-sref="spots({user_id: $root.currentUser.id})" ng-class="{active: $root.$state.current.name == 'spots' || $root.$state.current.name == 'spot'}">
                <img src="assets/img/svg/new_icons/icon_main_menu/spot-white.svg" alt="icon" />
                <span>Spots</span>
            </a>
        </li>
        <li ng-if="$root.isRole($root.currentUser, 'blogger')">
            <a class="nav-blog" ui-sref="profile_blog({user_id: $root.currentUser.id})" ui-sref-active="active">
                <img src="assets/img/svg/new_icons/icon_main_menu/blog_icon-white.svg" alt="icon" />
                <span>Blog</span>
            </a>
        </li>
        <li ng-if="$root.checkPermission($root.profileUser.privacy_favorites)">
            <a class="nav-favorites" ui-sref="favorites({user_id: $root.currentUser.id})" ui-sref-active="active">
                <img src="assets/img/svg/new_icons/icon_main_menu/heart-white.svg" alt="icon" />
                <span>Favorites</span>
            </a>
        </li>
        <li>
            <a class="nav-searches" ui-sref="areas" ui-sref-active="active">
                <img src="assets/img/svg/new_icons/icon_main_menu/save-white.svg" alt="icon" />
                <span>Searches</span>
            </a>
        </li>
        <li>
            <a class="nav-friendmap" ui-sref="friendsmap" ui-sref-active="active">
                <img src="assets/img/svg/new_icons/icon_main_menu/friend-white.svg" alt="icon" />
                <span>Friends</span>
            </a>
        </li>
        <li >
            <a class="nav-photomap" ui-sref="photos.list({user_id: $root.currentUser.id})" ng-class="$root.isActiveState('photos')">
                <img src="assets/img/svg/new_icons/icon_main_menu/photo-white.svg" alt="icon" />
                <span>Photos</span>
            </a>
        </li>
        <li>
            <a class="nav-planner" ui-sref="planner.list" ng-class="$root.isActiveState('planner')">
                <img src="assets/img/svg/new_icons/icon_main_menu/planner-white.svg" alt="icon" />
                <span>Planner</span>
            </a>
        </li>
        <li>
            <a class="nav-settings" ui-sref="profile.main({user_id: $root.profileUser.alias || $root.profileUser.id})" ui-sref-active="active">
                <img src="assets/img/svg/new_icons/icon_main_menu/home-white.svg" alt="icon" />
                <span>Stream</span>
            </a>
        </li>
    </ul>

    <div class="profile-toggle" ng-if="$root.$state.current.name != 'index'" ng-click="$root.toggleMapState()">
        <img src="assets/img/svg/arrow-circle.svg" alt="arrow">
    </div>

</div>
