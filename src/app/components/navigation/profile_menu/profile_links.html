<div
    class="col-xs-12 menu-profile"
    ng-class="$root.isMapState() ? 'mobile-hidden' : ''"
    ng-click="!currentUser && $root.isMapState() ? $root.showMessage('info', 'Please Log In to Use These Features') : ''">
    <ul class="menu-ul">
        <li>
            <a class="nav-spots"
               ng-click="!currentUser && $root.isMapState() ? $event.preventDefault() : ''"
               ui-sref="spots({user_id: $root.profileUser.id || $root.currentUser.id})"
               ng-class="{active: $root.$state.current.name == 'spots' || $root.$state.current.name == 'spot'}">
                <img src="{{!(!currentUser && $root.isMapState()) ? 'assets/img/svg/new_icons/icon_main_menu/spot-white.svg' : 'assets/img/svg/new_icons/icon_main_menu/spot-grey.svg'}}" alt="icon" />
                <span>Spots</span>
            </a>
        </li>
        <li ng-if="$root.isRole($root.profileUser, 'blogger') || (!currentUser && $root.isMapState())">
            <a class="nav-blog"
               ng-click="!currentUser && $root.isMapState() ? $event.preventDefault() : ''"
               ui-sref="profile_blog({user_id: $root.profileUser.id || $root.currentUser.id})"
               ui-sref-active="active">
                <img src="{{!(!currentUser && $root.isMapState()) ? 'assets/img/svg/new_icons/icon_main_menu/blog_icon-white.svg' : 'assets/img/svg/new_icons/icon_main_menu/blog_icon-grey.svg'}}" alt="icon" />
                <span>Blog</span>
            </a>
        </li>
        <li ng-if="$root.checkPermission($root.profileUser.privacy_favorites) || (!currentUser && $root.isMapState()) || $root.profileUser.id == $root.currentUser.id">
            <a class="nav-favorites"
               ng-click="!currentUser && $root.isMapState() ? $event.preventDefault() : ''"
               ui-sref="favorites({user_id: $root.profileUser.id || $root.currentUser.id})"
               ui-sref-active="active">
                <img src="{{!(!currentUser && $root.isMapState()) ? 'assets/img/svg/new_icons/icon_main_menu/heart-white.svg' : 'assets/img/svg/new_icons/icon_main_menu/heart-grey.svg'}}" alt="icon" />
                <span>Favorites</span>
            </a>
        </li>
        <li ng-if="!(!$root.isMapState() && $root.profileUser.id != $root.currentUser.id)">
            <a class="nav-searches"
               ng-click="!currentUser && $root.isMapState() ? $event.preventDefault() : ''"
               ui-sref="areas"
               ui-sref-active="active">
                <img src="{{!(!currentUser && $root.isMapState()) ? 'assets/img/svg/new_icons/icon_main_menu/save-white.svg' : 'assets/img/svg/new_icons/icon_main_menu/save-grey.svg'}}" alt="icon" />
                <span>Searches</span>
            </a>
        </li>
        <li ng-if="!(!$root.isMapState() && $root.profileUser.id != $root.currentUser.id)">
            <a class="nav-friendmap"
               ng-click="!currentUser && $root.isMapState() ? $event.preventDefault() : ''"
               ui-sref="friendsmap"
               ui-sref-active="active">
                <img src="{{!(!currentUser && $root.isMapState()) ? 'assets/img/svg/new_icons/icon_main_menu/friend-white.svg' : 'assets/img/svg/new_icons/icon_main_menu/friend-grey.svg'}}" alt="icon" />
                <span>Friends</span>
            </a>
        </li>
        <li ng-if="$root.checkPermission($root.profileUser.privacy_photo_map) || (!currentUser && $root.isMapState()) || $root.profileUser.id == $root.currentUser.id">
            <a class="nav-photomap"
               ng-click="!currentUser && $root.isMapState() ? $event.preventDefault() : ''"
               ui-sref="photos.list({user_id: $root.profileUser.id || $root.currentUser.id})"
               ng-class="$root.isActiveState('photos')">
                <img src="{{!(!currentUser && $root.isMapState()) ? 'assets/img/svg/new_icons/icon_main_menu/photo-white.svg' : 'assets/img/svg/new_icons/icon_main_menu/photo-grey.svg'}}" alt="icon" />
                <span>Photos</span>
            </a>
        </li>
        <li ng-if="!(!$root.isMapState() && $root.profileUser.id != $root.currentUser.id)">
            <a class="nav-planner"
               ng-click="!currentUser && $root.isMapState() ? $event.preventDefault() : ''"
               ui-sref="planner.list"
               ng-class="$root.isActiveState('planner')">
                <img src="{{!(!currentUser && $root.isMapState()) ? 'assets/img/svg/new_icons/icon_main_menu/planner-white.svg' : 'assets/img/svg/new_icons/icon_main_menu/planner-grey.svg'}}" alt="icon" />
                <span>Planner</span>
            </a>
        </li>
        <li>
            <a class="nav-settings"
               ng-click="!currentUser && $root.isMapState() ? $event.preventDefault() : ''"
               ui-sref="profile.main({user_id: $root.profileUser.id || $root.profileUser.id})"
               ui-sref-active="active">
                <img src="{{!(!currentUser && $root.isMapState()) ? 'assets/img/svg/new_icons/icon_main_menu/home-white.svg' : 'assets/img/svg/new_icons/icon_main_menu/home-grey.svg'}}" alt="icon" />
                <span>Stream</span>
            </a>
        </li>
    </ul>

    <div class="profile-toggle" ng-if="!$root.isMapState()" ng-click="$root.toggleMapState()">
        <img src="assets/img/svg/arrow-circle.svg" alt="arrow" style="transform: rotate({{$root.mapState == 'small-size' ? '90deg' : '270deg'}})">
    </div>

</div>
