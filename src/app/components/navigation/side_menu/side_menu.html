<div class="{{SideMenu.side}}-menu-snap">
  <ul ng-if="SideMenu.side == 'left'">
    <li ng-if="SideMenu.$state.current.name != 'index'" class="map-tab">
      <a ui-sref="index" ui-sref-active="active">Map<span class="map-icon"></span></a>
    </li>
    <li ng-if="$root.currentUser && SideMenu.$state.current.name == 'index'" class="profile-tab active-tab">
      <a ui-sref="profile({user_id: $root.currentUser.id})">{{$root.currentUser.first_name}}
        <span><img ng-src="{{$root.currentUser.avatar_url.thumb}}"></span>
      </a>
    </li>
    <li ng-if="!$root.currentUser">
      <sign-in title="Sign in"></sign-in>
    </li>
    <li>|</li>
    <li ng-if="!$root.currentUser">
      <sign-up></sign-up>
    </li>
  </ul>

  <ul ng-if="$root.currentUser && SideMenu.side == 'left' && SideMenu.$state.current.name != 'index'">
    <li><a ui-sref-active="active">My spots</a></li>
    <li><a ui-sref-active="active">My blog</a></li>
    <li><a ui-sref="favorites({user_id: $root.profileUser.id})" ui-sref-active="active">Favorites</a></li>
    <li><a>Saved searches</a></li>
    <li><a ui-sref="friendsmap" ui-sref-active="active">Friends map</a></li>
    <li><a ui-sref="photomap({user_id: $root.profileUser.id})" ui-sref-active="active">Photo map</a></li>
    <li><a ui-sref="planner" ui-sref-active="active">Planner</a></li>
    <li><a ui-sref="settings" ui-sref-active="active">Settings</a></li>
  </ul>

  <ul>
    <li><a ui-sref="spot_create" class="create-btn" ui-sref-active="active">Create spot</a></li>
    <li><a ui-sref="zoomers" class="zoomers-link" ui-sref-active="active">Zoomers</a></li>
    <li><a class="blog-link" ui-sref-active="active">Blog</a></li>
    <li><a ui-sref="about_us" class="about-link" ui-sref-active="active">About us</a></li>
    <li><a ui-sref="contact_us" class="contacts-link" ui-sref-active="active">Contact us</a></li>
    <li><a ng-if="$root.currentUser" ng-click="SideMenu.signOut()" class="sign-btn">Sign out</a></li>
  </ul>
</div>
