<script type="text/ng-template" id="ActivityModal.html">
  <div class="modal-header">
    <h3 class="margin-none">Choose some activities</h3>
  </div>

  <div class="modal-body no-pad-left-right no-pad-bottom">

    <ul class="nav nav-tabs font-weight600">
      <li ng-click="modal.tab = 'events'" ng-class="{active: modal.tab == 'events'}">
        <a>My events</a>
      </li>
      <li ng-click="modal.tab = 'favorites'" ng-class="{active: modal.tab == 'favorites'}">
        <a>Favorites</a>
      </li>
      <li ng-click="modal.tab = 'areas'" ng-class="{active: modal.tab == 'areas'}">
        <a>Saved searches</a>
      </li>
    </ul>

    <div>
      <input type="text" name="search" ng-model="search" class="search-friends" placeholder="Start typing...">
      <input type="button" class="search-icon">
    </div>

    <div class="tab-content">
      <div class="tab-pane choose-some-photos-body col-sm-12" ng-if="modal.tab == 'events'" ng-class="{active: modal.tab == 'events'}">
        <div class="friends border-1px" ng-repeat="spot in modal.spots | filter: {title: search}">
          <div class="choose-friend" ng-class="{choose: spot.selected}" ng-click="modal.addSpot(spot)">
            <img class="friend-avatar" ng-src="{{spot.cover_url.thumb}}">
            <h4 class="name-friend"><a >{{spot.title}}</a></h4>
          </div>
        </div>
      </div>

      <div class="tab-pane choose-some-photos-body col-sm-12" ng-if="modal.tab == 'favorites'" ng-class="{active: modal.tab == 'favorites'}">
        <div class="friends border-1px" ng-repeat="spot in modal.favorites | filter: {title: search}">
          <div class="choose-friend" ng-class="{choose: spot.selected}" ng-click="modal.addSpot(spot)">
            <img class="friend-avatar" ng-src="{{spot.cover_url.thumb}}">
            <h4 class="name-friend"><a >{{spot.title}}</a></h4>
          </div>
        </div>
      </div>

      <div class="tab-pane choose-some-photos-body col-sm-12" ng-if="modal.tab == 'areas'" ng-class="{active: modal.tab == 'areas'}">
        <div class="friends border-1px" ng-repeat="area in modal.areas | filter: {title: search}">
          <div class="choose-friend" ng-class="{choose: area.selected}" ng-click="modal.addArea(area)">
            <h4 class="name-friend"><a >{{area.title}}</a></h4>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-success pull-left col-sm-4  col-xs-5 button-my" ng-click="modal.close()" type="button">
      Ok
    </button>
  </div>
</script>
