<div class="modal-header">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="modal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h3 class="margin-none">Your contacts</h3>
</div>
<div class="modal-body no-pad-left-right no-pad-bottom">
  <div class="col-sm-12">
    <div class="search-block">
      <input type="text" name="search" ng-model="search" class="search-friends" placeholder="Start typing...">
      <input type="button" class="search-icon">
    </div>
  </div>

  <div class="col-sm-12 no-pad choose-friend-block">
    <div class="choose-friend"
         ng-class="{choose: user.selected}"
         ng-click="user.selected = !user.selected"
         ng-repeat="user in modal.users | filter:search">

      <img class="friend-avatar"
           ng-src="{{user.photo || modal.API_URL + '/uploads/missings/covers/thumb/missing.png'}}">
      <h4 class="name-friend">
        <span>{{user.first_name + ' ' + user.last_name}}</span>
        <span ng-if="(user.first_name || user.last_name) && user.email">, </span>
        <span>{{ user.email }}</span>
        <div>{{ user.phone }}</div>
      </h4>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-success pull-left col-sm-4 col-xs-5 button-my" type="button" ng-click="modal.save()">
    Import
  </button>
</div>
