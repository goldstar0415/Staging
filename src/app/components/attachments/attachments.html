<div class="attachments-preview" ng-if="!_.isEmpty(Attachments.items)">

  <div class="links">
    <div class="media media-visible padding-bottom add-location clearfix"
         ng-repeat="area in Attachments.items.areas">
      <a class=" img-selection">circle</a>

      <div class="media-body">
        <div class="description-link">
          Lorem ipsum
        </div>
      </div>
    </div>

    <div ng-repeat="spot in Attachments.items.spots" class="media media-visible padding-bottom add-event">
      <a class="pull-left wrap-img-event">
        <img class="media-object attachment-link" ng-src="{{spot.cover_url.medium}}">
      </a>

      <div class="media-body">
        <a class="close-link" title="Delete" ng-click="NgInput.deleteSpot($index)"></a>

        <h3 class="media-heading ">
          <a class="event-img clearfix">{{spot.title}}</a>
        </h3>

        <div class="description-link">{{spot.description}}</div>
      </div>
    </div>

  </div>


  <div class="upload-photos clearfix" ng-if="Attachments.items.album_photos.length > 0">
    <div class="photos">
      <div class="add-img"
           ng-repeat="photo in Attachments.items.album_photos"
           ng-mouseenter="showDelete = true" ng-mouseleave="showDelete = false">
        <img ng-src="{{photo.photo_url.medium}}">

        </a>
      </div>
    </div>
  </div>

</div>
