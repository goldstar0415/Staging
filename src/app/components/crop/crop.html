<div class="modal-header">
  <h3 class="margin-none">Edit thumbnail</h3>
</div>
<div class="modal-body clearfix">
  <div class="miniatures">
    <div class="col-sm-8 col-xs-12 crop-area">
      <canvas height="250" class="col-xs-12" image-cropper image="Crop.image" cropped-image="Crop.resultImage" keep-aspect="true" crop-width="Crop.width" crop-height="Crop.height" touch-radius="30"></canvas>
    </div>

    <div class="col-sm-3 col-xs-12"><img ng-src="{{Crop.resultImage}}" class="avatar-big">
    </div>
    <div class="col-sm-4 col-xs-12"><img ng-src="{{Crop.resultImage}}" class="avatar-small">
    </div>
  </div>
</div>
<div class="modal-footer col-xs-12 clearfix">
  <button class="btn btn-success pull-left col-sm-2 col-xs-5 button-my" type="button" ng-click="Crop.save();">Save
  </button>
  <button class="btn btn-primary pull-left col-sm-2 col-xs-5 button-my" type="button" ng-click="Crop.cancel();">Cancel
  </button>
</div>
