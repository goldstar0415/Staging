<div class="modal-header">
  <h3 class="margin-none">Edit thumbnail</h3>
</div>
<div class="modal-body clearfix">
  <div class="miniatures">
    <div class="col-xs-12 crop-area" ng-class="{'col-sm-8': Crop.showPreview}">
      <image-cropper source-image="Crop.image" result-image="Crop.resultImage" auto-crop="false"
                     crop-height="Crop.height" crop-width="Crop.width"></image-cropper>
    </div>

    <div class="col-sm-3 col-xs-12" ng-if="Crop.showPreview">
      <img ng-src="{{Crop.resultImage}}" class="avatar-big">
    </div>
    <div class="col-sm-4 col-xs-12" ng-if="Crop.showPreview">
      <img ng-src="{{Crop.resultImage}}" class="avatar-small">
    </div>
  </div>
</div>
<div class="modal-footer col-xs-12 clearfix">
  <button class="btn btn-success pull-left col-sm-2 col-xs-5 button-my" type="button" ng-click="Crop.save();">Save
  </button>
  <button class="btn btn-primary pull-left col-sm-2 col-xs-5 button-my" type="button" ng-click="Crop.cancel();">Cancel
  </button>
</div>
