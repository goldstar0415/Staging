<script type="text/ng-template" id="ResetPasswordModal.html">
  <div class="modal-header">
    <button type="button" class="close" ng-click="modal.close()">&times;</button>
    <h4 class="modal-title">Reset password</h4>
  </div>
  <div class="modal-body">
    <form ng-submit="modal.resetPassword(form)" name="form" novalidate>
      <input type="email" name="email" placeholder="E-mail..." class="white" ng-model="modal.email" required/>

      <div ng-messages="form.email.$error" ng-if="form.$submitted || form.email.$touched" class="error-message">
        <div ng-messages-include="error-email-messages"></div>
      </div>

      <div class="password-block">
        <input type="password"
               name="password"
               class="white"
               placeholder="Password (min 6 symbols)..."
               ng-model="modal.password"
               minlength="6"
               required/>
        <a class="eye" eye-password></a>

        <div ng-messages="form.password.$error" ng-if="form.$submitted || form.password.$touched" class="error-message">
          <div ng-messages-include="error-password-messages"></div>
        </div>
      </div>

      <div class="password-block">
        <input type="password"
               name="password_confirmation"
               class="white"
               placeholder="Password confirmation..."
               ng-model="modal.password_confirmation"
               ng-match="modal.password"
               minlength="6"
               required/>
        <a class="eye" eye-password></a>

        <div ng-messages="form.password_confirmation.$error"
             ng-if="form.$submitted || form.password_confirmation.$touched" class="error-message">
          <div ng-messages-include="error-password-messages"></div>
        </div>

      </div>

      <input type="submit" value="Reset Password">
    </form>
  </div>
</script>
