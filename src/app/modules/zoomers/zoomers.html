<div class="col-xs-12">
  <div class="container wrap">

    <div class="col-xs-3 zoomers">
      <div class="zoomers-sidebar">
        <ul class="zoomers-list">
          <li>
            <a class="current" ng-class="{active: Zoomers.type == 'all'}"
               ng-click="Zoomers.setType('all')">Zoomers</a>
          </li>
          <li ng-if="currentUser">
            <a class="followers" ng-class="{active: Zoomers.type == 'followers'}"
               ng-click="Zoomers.setType('followers')">Followers</a>
          </li>
          <li ng-if="currentUser">
            <a class="followings" ng-class="{active: Zoomers.type == 'followings'}"
               ng-click="Zoomers.setType('followings')">Followings</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="col-xs-9 zoomers-content">
      <div class="search-block">
        <form ng-submit="Zoomers.getUsers()">
          <div class="input-group">
            <input type="text" class="form-control" ng-model="Zoomers.filter" placeholder="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-default search-btn" type="submit">Search</button>
            </span>
          </div>
        </form>
      </div>
      <!-- /search-block -->

      <div class="followers col-xs-12  no-pad">
        <div class="post col-xs-12" ng-repeat="user in Zoomers.users.data" ng-if="Zoomers.users.data.length > 0">
          <div class="col-xs-6 ">
            <figure>
              <img ng-src="{{user.avatar_url.medium}}" class="avatar"
                   alt="{{user.first_name}} {{user.last_name}}">
              <figcaption class="col-xs-8">
                <h3 class="name">
                  <a ui-sref="profile({user_id: user.id})">{{user.first_name}} {{user.last_name}}</a>
                </h3>

                <div class="info">
                  <p class="age">
                    <span ng-if="user.sex != null">{{user.sex ? 'male' : 'female'}}, </span>
                    <span ng-if="user.birth_date">{{user.birth_date | age}} years</span>
                  </p>

                  <p class="description"> {{user.description}} </p>

                  <p class="counters">
                    <a class="e-count" title="Events">
                      {{ user.count_spots }}
                    </a>
                    <a class="f-count" title="Followings">
                      {{ user.count_followings }}
                    </a>
                  </p>

                  <button type="button" ng-if="currentUser" class="btn btn-default"
                          ng-click="Zoomers.follow(user)"
                          ng-class="{'unfollow-btn': !user.can_follow, 'follow-btn': user.can_follow}">
                    {{user.can_follow ? 'Follow' : 'Unfollow'}}
                  </button>
                </div>
              </figcaption>
            </figure>
          </div>
          <div class="col-xs-6">
            <ul class="events" ng-if="user.spots.length > 0">
              <li class="col-xs-4" ng-repeat="spot in user.spots">
                <img class="frame" ng-src="{{spot.cover_url.medium}}" alt="{{spot.title}}">
                <a ui-sref="spot({spot_id: spot.id})" class="event-link">
                  {{spot.title}}
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-xs-12" ng-if="Zoomers.users.data.length == 0">
          <b>No entries found!</b>
        </div>
      </div>
      <!-- end followers -->
    </div>
    <!-- end col-xs-9-->
  </div>
  <!--end container -->
</div>
<!--end col-xs-12 -->
