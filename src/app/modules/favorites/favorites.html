<h2 class="title-name">Favorites</h2>

<section ng-repeat="item in ::Favorite.spots.data">
  <div class="event">

    <span class="date">
       <span ng-class="{'event-spot-page':item.type == 'Event',
                                     'recreation':item.type == 'Recreation',
                                     'pitstop':item.type == 'PitStop'}">
            {{item.type}}
        </span>

        <span class="date">
            <date-range item="item"></date-range>
        </span>
    </span>

    <div class="media media-visible">
      <a class="pull-left">
        <img class="media-object fav-avatar-icon" ng-src="{{item.cover_url.thumb}}">
      </a>

      <div class="media-body">
        <h2 class="media-heading favorites-article-title">
          <a>{{item.title}}</a>
        </h2>

        <p class="place">{{item.description}}</p>
      </div>
    </div>

    <ul class="tools" ng-if="currentUser">
      <li ng-if="!item.is_saved">
        <a class="save-event" ng-click="Favorite.saveToCalendar(item)">Save</a>
      </li>
      <li ng-if="item.is_saved">
        <a class="save-event saved clicked" ng-click="Favorite.removeFromCalendar(item)">Remove</a>
      </li>
      <li ng-if="!item.is_favorite">
        <a class="favorite-spot" ng-click="Favorite.addToFavorite(item)">Favorite</a>
      </li>
      <li ng-if="item.is_favorite">
        <a class="fav favorited" ng-click="Favorite.removeFromFavorite(item)">Unfavorite</a>
      </li>
      <li>
        <invite-friends spot="item"></invite-friends>
      </li>

    </ul>
