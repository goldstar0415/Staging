<div class="blog-content-first-block col-xs-12 ">
  <div class="text-center"><h2 class="title-name">
    {{currentUser.id == profileUser.id ? 'My blog' : profileUser.first_name + "'s blog"}}
  </h2></div>
  <a ui-sref="profile_blog.create" class="add-friend" title="Create new post"
     ng-if="currentUser.id == profileUser.id"></a>
</div>

<div class="blog-content col-xs-12" ng-repeat="post in Blog.posts">
  <div class="article-wrap">
    <div class="article">
      <div class="image-wrapper">
        <img ng-if="post.cover_url" ng-src="{{post.cover_url.original}}" class="article-img">
        <span class="date-sm hidden-xs">11<br>May</span>
      </div>

      <h2 class="title-blog">
        <a ui-sref="blog.article({slug: post.slug})">{{post.title}}</a>
      </h2>

      <div class="location-link col-xs-12">
        <a ui-sref="index.post({slug: post.slug})">{{post.address}}</a>
      </div>

      <p class="article-description" ng-bind-html="post.body"></p>

      <div class="article-info col-xs-12">
        <p class="col-xs-12 col-sm-3 author">Author:
          <a ui-sref="profile.main({user_id: post.user.alias || post.user.id})">
            {{post.user.first_name}} {{post.user.last_name}}
          </a>
        </p>

        <div class="row"><p class="col-xs-12 col-sm-3 category">Category:
          <a>{{post.category.display_name}}</a>
        </p>

          <p class="col-xs-12 col-sm-3 views">Views: {{post.count_views}}</p></div>
      </div>

      <div class="col-xs-12 col-sm-2" ng-if="currentUser.id == post.user_id || isRole(currentUser, 'admin')">
        <a ui-sref="profile_blog.edit({slug: post.slug})" class="edit-blog-article">Edit</a>
      </div>
      <div class="col-xs-12 col-sm-2" ng-if="currentUser.id == post.user_id || isRole(currentUser, 'admin')">
        <a ng-click="Blog.removePost(post, $index)" class="delete-blog-article">Delete</a>
      </div>
      <div class="pull-right">
        <share item="post" type="post" only-icon="true"></share>
      </div>

      <div class="clearfix"></div>
    </div>
  </div>
</div>
<div class="col-xs-12" ng-if="Blog.posts.length == 0">
  <h4 class="text-center description">No posts yet.</h4>
</div>
