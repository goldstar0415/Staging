    <div class="main-blog-content">


      <div class="media-wrap">
        <popular-posts show-banner="true" class="hidden-xs"></popular-posts>
      </div>
      <div class="visible-xs media-banner-blog">
        <div class="banner-for-bloggers col-xs-12">
          <div class="banner-logo"></div>
          <p class="text-banner">Want to add a post to our blog?</p>
          <button type="button" blogger-request="" class="banner-btn">Send request!
            <script type="text/ng-template" id="BloggerRequestModal.html">
              <div class="modal-header">
                <button type="button" class="close" ng-click="modal.close()">&times;</button>
                <h4 class="modal-title send-message">Send request</h4>
              </div>
              <div class="modal-body clearfix no-pad no-pad-bottom">
                <form class="new-post clearfix" name="form" ng-submit="modal.submit()">
            <textarea name="message"
                      ng-model="modal.message"
                      placeholder="Start typing..."
                      ctrl-enter="modal.submit()"
                      required></textarea>

                  <input type="submit" class="submit-send" value="Send">

                </form>
              </div>
            </script>
          </button>
        </div>
      </div>

      <!-- blog content -->
      <div class="central col-lg-7 col-sm-12 col-md-12 col-lg-push-1 col-xs-12">

        <div infinite-scroll="Blog.pagination.nextPage()" infinite-scroll-disabled="Blog.pagination.busy"
             class="clearfix" infinite-scroll-distance="1">

          <div class="article" ng-repeat="post in Blog.posts.data">
            <div class="article-wrapper">
              <div class="image-wrapper clearfix">
                <img ng-src="{{post.cover_url.original}}" class="article-img">
                <span class="date-sm hidden-xs">11<br>May</span>
              </div>
              <h2 class="title-blog row">
                <a class="col-md-12 col-xs-9" ui-sref="blog.article({slug: post.slug})">{{post.title}}</a>
                <span class="col-xs-3 col-md-0 visible-xs date-xs pull-right">11<br>May</span>
                <div class="clearfix"></div>
              </h2>

              <div class="location-link col-xs-12">
                <a ui-sref="index.post({slug: post.slug})">{{post.address}}</a>
              </div>

              <p class="article-description" ng-bind-html="post.body"></p>
              <div class="article-info col-xs-12">
                <div class="row">
                  <!-- <p class="date col-xs-12 col-sm-2">{{post.created_at | toTimezone:'MM.DD.YYYY'}}</p> -->

                  <p class="col-xs-12 col-sm-4 author">Author:
                    <a ui-sref="profile.main({user_id: post.user.alias || post.user.id})">
                      {{post.user.first_name}} {{post.user.last_name}}
                    </a>
                  </p>

                  <p class="col-xs-5 col-sm-4 category">Category:
                    <a>{{post.category.display_name}}</a>
                  </p>

                  <p class="col-xs-5 col-sm-3 views">Views: {{post.count_views}}</p>
                  <share item="post" class="pull-right" type="post" only-icon="true"></share>

                </div>
              </div>
              <div class="clearfix"></div>

            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-12" ng-if="Blog.posts.data.length == 0 && !Blog.pagination.busy">
        <h4 class="text-center description">No posts yet.</h4>
      </div>
      <!-- end blog content -->
