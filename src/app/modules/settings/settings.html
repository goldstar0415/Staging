<div class="col-xs-12">
  <div class="container wrap">
    <div class="col-xs-9 central">
      <h2>Profile settings</h2>
      <!----Personal information block---->
      <div class="col-xs-12 settings-block">
        <h3>Personal information</h3>
        <div class="col-xs-4 no-pad">
          <figure class="avatar">
            <img src="Settings.data.avatar_url" alt="">
          </figure>
          <a href="#" class="edit-photo">Edit avatar</a>
        </div>
        <div class="col-xs-8 no-pad">
          <form role="form" ng-submit="Settings.savePersonal()">
            <div class="col-xs-12 form-group no-pad">
              <div class="col-xs-3 no-pad">
                <label>Name</label>
              </div>
              <div class="col-xs-9 no-pad">
                <input class="half-width" type="text" placeholder="First name..." ng-model="Settings.data.first_name">
                <input class="half-width" type="text" placeholder="Last name..." ng-model="Settings.data.last_name">
              </div>
            </div>

            <div class="col-xs-12 form-group no-pad">
              <div class="col-xs-3 no-pad">
                <label>Birthday</label>
              </div>
              <div class="col-xs-9 no-pad">
                <input ng-model="Settings.data.birth_date" type="date">
              </div>
            </div>

            <div class="col-xs-12 form-group no-pad">
              <div class="col-xs-3 no-pad">
                <label>Gender</label>
              </div>
              <div class="col-xs-9 no-pad">
                <div class="form-group half-width">
                  <input type="radio" name="radio" value="1" id="radio1" class="radio" ng-model="Settings.data.sex">
                  <label for="radio1">Male</label>
                </div>
                <div class="form-group half-width">
                  <input type="radio" name="radio" value="0" id="radio2" class="radio" ng-model="Settings.data.sex">
                  <label for="radio2">Female</label>
                </div>
              </div>
            </div>

            <div class="col-xs-12 form-group no-pad">
              <div class="col-xs-3 no-pad">
                <label>Location</label>
              </div>
              <div class="col-xs-9 no-pad">
                <location address="Settings.data.address" location="Settings.data.location" limit="15" bind-marker="false"></location>
              </div>
            </div>

            <div class="col-xs-12 form-group no-pad">
              <div class="col-xs-3 no-pad">
                <label>Timezone</label>
              </div>
              <div class="col-xs-9 no-pad">
                <select class="selectpicker" ng-model="Settings.data.time_zone" ng-options="item as item for item in timezonesList" selectpicker></select>
              </div>
            </div>

            <div class="col-xs-12 form-group no-pad">
              <div class="col-xs-3 no-pad">
                <label>Description</label>
              </div>
              <div class="col-xs-9 no-pad">
                <textarea ng-model="Settings.data.description"></textarea>
              </div>
            </div>
            <div class="col-xs-12 no-pad">
              <input type="submit" value="Save" class="save-btn">
            </div>
          </form>
        </div>
      </div>
      <!----/Personal information block---->

      <!----Social networks block---->
      <div class="col-xs-12 settings-block">
        <h3>Social Networks</h3>

        <div class="col-xs-4">
          <div class="col-xs-3 no-pad">
            <img src="assets/img/facebook.png" alt="">
          </div>

          <div class="col-xs-9 no-pad">
            <div class="radio-group">
              <input type="radio" class="radio">
              <label>Yes</label>
            </div>
            <div class="radio-group">
              <input type="radio" class="radio">
              <label>No</label>
            </div>
          </div>
        </div>

        <div class="col-xs-4">
          <div class="col-xs-3 no-pad">
            <img src="assets/img/google-plus.png" alt="">
          </div>

          <div class="col-xs-9 no-pad">
            <div class="radio-group">
              <input type="radio" class="radio">
              <label>Yes</label>
            </div>
            <div class="radio-group">
              <input type="radio" class="radio">
              <label>No</label>
            </div>
          </div>
        </div>

        <div class="col-xs-4">
          <div class="col-xs-3 no-pad">
            <img src="assets/img/twitter.png" alt="">
          </div>

          <div class="col-xs-9 no-pad">
            <div class="radio-group">
              <input type="radio" class="radio">
              <label>Yes</label>
            </div>
            <div class="radio-group">
              <input type="radio" class="radio">
              <label>No</label>
            </div>
          </div>
        </div>
      </div>
      <!----/Social networks block---->

      <!----Security block---->
      <div class="col-xs-12 settings-block">
        <h3>Security</h3>

        <form role="form">
          <div class="col-xs-12 form-group no-pad">
            <div class="col-xs-6 no-pad">
              <label>Curent e-mail</label>
            </div>
            <div class="col-xs-6 no-pad">
              <span class="e-mail">{{Settings.data.email}}</span>
            </div>
          </div>
          <div class="col-xs-12 form-group no-pad">
            <div class="col-xs-6 no-pad">
              <label>New e-mail</label>
            </div>
            <div class="col-xs-6 no-pad">
              <input class="white" type="email" ng-model="Settings.data.newEmail" placeholder="Enter new e-mail address...">
            </div>
          </div>
          <div class="col-xs-12 no-pad">
            <input type="submit" value="Save" class="save-btn">
          </div>
        </form>
      </div>
      <!----/Security block---->

      <!----Change password block---->
      <div class="col-xs-12 settings-block">
        <h3>Change password</h3>

        <form role="form">
          <div class="col-xs-12 form-group no-pad">
            <div class="col-xs-6 no-pad">
              <label>Current password</label>
            </div>
            <div class="col-xs-6 no-pad">
              <input type="password" ng-model="Settings.data.currentPassword" placeholder="Current password...">
              <a href="#" class="eye"></a>
            </div>
          </div>
          <div class="col-xs-12 form-group no-pad">
            <div class="col-xs-6 no-pad">
              <label>New password</label>
            </div>
            <div class="col-xs-6 no-pad">
              <input type="password" ng-model="Settings.data.newPassword" placeholder="New password...">
              <a href="#" class="eye"></a>
            </div>
          </div>
          <div class="col-xs-12 form-group no-pad">
            <div class="col-xs-6 no-pad">
              <label>Repassword</label>
            </div>
            <div class="col-xs-6 no-pad">
              <input type="password" ng-model="Settings.data.newPasswordConfirm" placeholder="Confirm new password...">
              <a href="#" class="eye"></a>
            </div>
          </div>
          <div class="col-xs-12 no-pad">
            <input type="submit" value="Save" class="save-btn">
          </div>
        </form>
      </div>
      <!----/Change password block---->

      <!----Privacy settings block---->
      <div class="col-xs-12 settings-block">
        <h3>Privacy settings</h3>

        <form role="form">
          <div class="col-xs-12 form-group no-pad">
            <div class="col-xs-6 no-pad">
              <label>Events</label>
            </div>
            <div class="col-xs-6 no-pad">
              <select selectpicker class="selectpicker" ng-model="Settings.data.privacy_events">
                <option value="1">All users have access</option>
                <option value="2">Only followers&followings have access</option>
                <option value="3">Only followings have access</option>
                <option value="4">Only authorized users have access</option>
                <option value="5">Nobody has access</option>
              </select>
            </div>
          </div>
          <div class="col-xs-12 form-group no-pad">
            <div class="col-xs-6 no-pad">
              <label>Favorites</label>
            </div>
            <div class="col-xs-6 no-pad">
              <select selectpicker class="selectpicker" ng-model="Settings.data.privacy_favorites">
                <option value="1">All users have access</option>
                <option value="2">Only followers&followings have access</option>
                <option value="3">Only followings have access</option>
                <option value="4">Only authorized users have access</option>
                <option value="5">Nobody has access</option>
              </select>
            </div>
          </div>
          <div class="col-xs-12 form-group no-pad">
            <div class="col-xs-6 no-pad">
              <label>Followers</label>
            </div>
            <div class="col-xs-6 no-pad">
              <select selectpicker class="selectpicker" ng-model="Settings.data.privacy_followers">
                <option value="1">All users have access</option>
                <option value="2">Only followers&followings have access</option>
                <option value="3">Only followings have access</option>
                <option value="4">Only authorized users have access</option>
                <option value="5">Nobody has access</option>
              </select>
            </div>
          </div>
          <div class="col-xs-12 form-group no-pad">
            <div class="col-xs-6 no-pad">
              <label>Followings</label>
            </div>
            <div class="col-xs-6 no-pad">
              <select selectpicker class="selectpicker" ng-model="Settings.data.privacy_followings">
                <option value="1">All users have access</option>
                <option value="2">Only followers&followings have access</option>
                <option value="3">Only followings have access</option>
                <option value="4">Only authorized users have access</option>
                <option value="5">Nobody has access</option>
              </select>
            </div>
          </div>
          <div class="col-xs-12 form-group no-pad">
            <div class="col-xs-6 no-pad">
              <label>Wall</label>
            </div>
            <div class="col-xs-6 no-pad">
              <select selectpicker class="selectpicker" ng-model="Settings.data.privacy_wall">
                <option value="1">All users have access</option>
                <option value="2">Only followers&followings have access</option>
                <option value="3">Only followings have access</option>
                <option value="4">Only authorized users have access</option>
                <option value="5">Nobody has access</option>
              </select>
            </div>
          </div>
          <div class="col-xs-12 form-group no-pad">
            <div class="col-xs-6 no-pad">
              <label>My info</label>
            </div>
            <div class="col-xs-6 no-pad">
              <select selectpicker class="selectpicker" ng-model="Settings.data.privacy_info">
                <option value="1">All users have access</option>
                <option value="2">Only followers&followings have access</option>
                <option value="3">Only followings have access</option>
                <option value="4">Only authorized users have access</option>
                <option value="5">Nobody has access</option>
              </select>
            </div>
          </div>
          <div class="col-xs-12 form-group no-pad">
            <div class="col-xs-6 no-pad">
              <label>Photo map</label>
            </div>
            <div class="col-xs-6 no-pad">
              <select selectpicker class="selectpicker" ng-model="Settings.data.privacy_photo_map">
                <option value="1">All users have access</option>
                <option value="2">Only followers&followings have access</option>
                <option value="3">Only followings have access</option>
                <option value="4">Only authorized users have access</option>
                <option value="5">Nobody has access</option>
              </select>
            </div>
          </div>
          <div class="col-xs-12 no-pad">
            <input type="submit" value="Save" class="save-btn">
          </div>
        </form>
      </div>
      <!----/Privacy settings block---->

      <!----Notifications block---->
      <div class="col-xs-12 settings-block">
        <h3>Notifications</h3>

        <form role="form">
          <div class="col-xs-12 form-group no-pad">
            <div class="col-xs-6 no-pad">
              <label>Received a letter</label>
            </div>
            <div class="col-xs-6 no-pad">
              <select selectpicker class="selectpicker" ng-model="Settings.data.notification_letter">
                <option value="true">Receive</option>
                <option value="false">Don't receive</option>
              </select>
            </div>
          </div>

          <div class="col-xs-12 form-group no-pad">
            <div class="col-xs-6 no-pad">
              <label>Post on the wall</label>
            </div>
            <div class="col-xs-6 no-pad">
              <select selectpicker class="selectpicker" ng-model="Settings.data.notification_wall_post">
                <option value="true">Receive</option>
                <option value="false">Don't receive</option>
              </select>
            </div>
          </div>

          <div class="col-xs-12 form-group no-pad">
            <div class="col-xs-6 no-pad">
              <label>User follow/unfollow</label>
            </div>
            <div class="col-xs-6 no-pad">
              <select selectpicker class="selectpicker" ng-model="Settings.data.notification_follow">
                <option value="true">Receive</option>
                <option value="false">Don't receive</option>
              </select>
            </div>
          </div>

          <div class="col-xs-12 form-group no-pad">
            <div class="col-xs-6 no-pad">
              <label>New events</label>
            </div>
            <div class="col-xs-6 no-pad">
              <select selectpicker class="selectpicker" ng-model="Settings.data.notification_new_spot">
                <option value="true">Receive</option>
                <option value="false">Don't receive</option>
              </select>
            </div>
          </div>

          <div class="col-xs-12 form-group no-pad">
            <div class="col-xs-6 no-pad">
              <label>Upcoming events</label>
            </div>
            <div class="col-xs-6 no-pad">
              <select selectpicker class="selectpicker" ng-model="Settings.data.notification_coming_spot">
                <option value="true">Receive</option>
                <option value="false">Don't receive</option>
              </select>
            </div>
          </div>
          <div class="col-xs-12 no-pad">
            <input type="submit" value="Save" class="save-btn">
          </div>
        </form>
      </div>
    </div>
    <!----/Notifications block---->
    <div class="col-xs-3 zoomers">
      <div class="zoomers-sidebar">
        <ul class="settings-list">
          <li>
            <a href="#" class="my-spots active">My spots</a>
          </li>
          <li><a href="#" class="favorites">Favorites</a></li>
          <li><a href="#" class="searches">Saved searches</a></li>
          <li><a href="#" class="friendsmap">Friends map</a></li>
          <li><a href="#" class="photomap">Photo map</a></li>
          <li><a href="#" class="planner">Planner</a></li>
          <li><a href="#" class="reviews">Reviews</a></li>
          <li><a href="#" class="messages">Messages</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
