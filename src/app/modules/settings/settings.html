<div class="container">
  <br/>

  <div class="col-sm-4">
    <uploader></uploader>

    <div ng-repeat="image in Settings.images.files track by $index">
      <img ngf-src="image" class="img-thumbnail"/>
      <a ng-click="Settings.deleteImage($index)">X</a>
    </div>

  </div>

  <a ng-click="Settings.save()">Save</a>

</div>
