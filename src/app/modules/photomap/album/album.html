<div class="title">
  <a ng-click="goBack();" title="back" class="back"></a>
  <a ui-sref="editAlbum({album_id: Album.data.id})" title="edit" ng-if="currentUser.id == Album.data.user_id" class="edit"></a>

  <h2>Album - {{Album.data.title}}</h2>
</div>
<div class="col-xs-12 no-pad">

  <div ng-repeat="item in Album.data.photos" class="col-xs-3 no-pad">
    <div class="photo" photo-viewer items="Album.data.photos" index="$index" current-item="item">
      <img src="{{item.photo_url.medium}}" alt="Photo not found">
    </div>
  </div>
</div>
