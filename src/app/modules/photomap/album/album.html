<div class="title col-xs-12 ">
  <h2 class="title-name">
    <a ui-sref="photos({user_id: profileUser.id})" title="back" class="back"></a>
    Album - {{Album.data.title}}
        <span class="album-tools" ng-if="currentUser.id == Album.data.user_id">
      <a title="Delete album" ng-click="Album.delete()" class="delete"></a>
      <a title="Edit album"
         ui-sref="photos.editAlbum({album_id: Album.data.id})"
         title="edit" class="edit"></a>
    </span>
  </h2>
</div>

<div class="col-xs-12">
  <div ng-repeat="item in Album.data.photos" class="col-xs-3 photo-wrap">
    <div class="photo" photo-viewer items="Album.data.photos" index="$index" >
      <img ng-src="{{item.photo_url.medium}}" alt="Photo not found">
    </div>
  </div>
</div>
