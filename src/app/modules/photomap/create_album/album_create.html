<div class="title">
  <h2 ng-hide="CreateAlbum.album.id">Create new album</h2>
  <h2 ng-show="CreateAlbum.album.id">Edit album</h2>
</div>
<div class="col-xs-12 no-pad">
  <form ng-submit="CreateAlbum.createAlbum(form)" role="form" name="form" class="create" novalidate>
    <div class="col-xs-12 form-group">
      <div class="col-xs-3 no-pad">
        <label>Title</label>
      </div>
      <div class="col-xs-9 no-pad">
        <input placeholder="Start typing..." ng-minlength="3" name="title" ng-model="CreateAlbum.album.title" type="text">
        <div class="error-message-inline" ng-messages="form.title.$error" ng-if="form.$submitted || form.title.$touched">
          <div ng-messages-include="error-title-messages"></div>
        </div>
      </div>

    </div>

    <div class="col-xs-12 form-group">
      <div class="col-xs-3 no-pad">
        <label>Privacy</label>
      </div>
      <div class="col-xs-9 no-pad">
        <ui-select
          ng-model="CreateAlbum.album.is_private"
          theme="bootstrap">
          <ui-select-match placeholder="Enter option...">{{$select.selected.label}}</ui-select-match>
          <ui-select-choices
            repeat="item.value as item in CreateAlbum.privacy | filter : $select.search track by $index">
            <div ng-bind-html="item.label |  highlight: $select.search"></div>
          </ui-select-choices>
        </ui-select>
      </div>
    </div>

    <div class="col-xs-12 form-group">
      <div class="col-xs-3 no-pad">
        <label>Location</label>
      </div>
      <div class="col-xs-9 no-pad">
        <location address="CreateAlbum.album.address" location="CreateAlbum.album.location" limit="15" bind-marker="true"></location>
      </div>
    </div>

    <div class="col-xs-12 upload-photos">
      <h3>Add photos</h3>
      <div class="col-xs-12 no-pad">
        <uploader drop-zone="true"></uploader>
        <div ng-repeat="image in CreateAlbum.images.files track by $index">
          <img ngf-src="image" class="img-thumbnail"/>
          <a ng-click="CreateAlbum.deleteImage($index)">X</a>
        </div>
      </div>
    </div>



    <div class="col-xs-12 save-cancel">
      <input type="submit" value="Save" class="save">
      <input type="button" value="Cancel" ui-sref="photomap({user_id: currentUser.id})" class="cancel">
    </div>
  </form>
</div>
