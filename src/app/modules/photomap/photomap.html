<div class="text-center">
  <h2 class="title-name nav-green2">
    {{currentUser.id == profileUser.id ? 'Photo map' : profileUser.first_name + "'s photo map"}}
  </h2>

  <div class="album-tools">
    <a ng-if="Photomap.currentId == currentUser.id" title="Create new album" ui-sref="photos.createAlbum"
       class="add-page nav-bg-green2"></a>
  </div>
</div>
<div class="col-xs-12 mgt20">
  <div ng-repeat="item in Photomap.albums" class="col-xs-12 col-md-3 album-container">
    <div class="img-wrap">
      <div class="album-tools-wrap col-xs-12" ng-if="currentUser.id == item.user_id">
        <a class="delete" tooltip="Delete album" ng-click="Photomap.deleteAlbum(item, $index)"></a>
        <a class="edit" tooltip="Edit Album" ui-sref="photos.editAlbum({album_id: item.id})"></a>
      </div>
      <img ng-src="{{item.cover.medium}}" ui-sref="photos.album({user_id: item.user_id, album_id: item.id})" alt="">
      <a ui-sref="photos.album({user_id: item.user_id, album_id: item.id})">{{item.title}} <span class="count">(12)</span></a>
    </div>
  </div>
  <div class="col-xs-12" ng-if="Photomap.albums.length == 0">
    <h4 class="text-center description">No albums yet.</h4>
  </div>
</div>
