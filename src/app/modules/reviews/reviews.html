<h2 class="title-name">Reviews</h2>

<div ng-if="profileUser.id == currentUser.id">
  <div ng-include="'/app/components/user_tab_menu/user_tab_menu.html'"></div>
</div>

<div class="reviews col-xs-12" ng-repeat="item in Review.reviews.data">
  <a class="review-img" ui-sref="spot({user_id: spot.user_id, spot_id: spot.id})">
    <img class="media-object fav-avatar-icon feeds-img" ng-src="{{item.sender.avatar_url.medium}}">
  </a>

  <div class="text-block">
    <!--<h2 class="media-heading feeds-title">-->
      <!--<a ui-sref="spot({user_id: spot.user_id, spot_id: spot.id})">{{item.body}}</a>-->
    <!--</h2>-->
    <a class="author-name" ui-sref="profile.main({user_id: item.user.id})">{{item.sender.first_name}}
      {{item.sender.last_name}}</a>

    <p class="description">{{item.body}}</p>

    <p class="time">{{item.created_at | toTimezone}}</p>
  </div>
</div>

<div class="col-xs-12">
  <h4 class="text-center description" ng-if="Review.reviews.length == 0">No reviews yet.</h4>
</div>
