<div infinite-scroll="Review.pagination.nextPage()" infinite-scroll-disabled="Review.pagination.busy" class="clearfix" infinite-scroll-distance="1">

        <div class="wall-user">
            <a ui-sref="spot({user_id: item.spot.user_id || 0, spot_id: item.spot.id})" class="wall-avatar">
                <img ng-src="{{item.spot.cover_url.medium}}">
            </a>

                <a ui-sref="spot({user_id: item.spot.user_id || 0, spot_id: item.spot.id})">

        </div>

            <div class="wall-message">

                  <div class="pull-left outline-none text-center readonly stars">

                        readonly="true"
                        max="5"
                        state-on="'glyphicon glyphicon-star star-active'"
                        state-off="'glyphicon glyphicon-star star-default'"
                        ></rating>
                  </div>
                  <br>
                  by
                  <a class="author-name" ui-sref="profile.main({user_id: item.user.alias || item.user.id})">
                    {{item.user.first_name}} {{item.user.last_name}}
                  </a>
                </div>
            </div>
        </div>
