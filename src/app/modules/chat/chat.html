<div class="messages ">
  <h2 class="messages-title">Messages</h2>

  <div ng-repeat="dialog in Chat.dialogs" class="col-xs-12 message" ng-class="{new: !dialog.last_message.is_read}">
    <div class="col-lg-1 col-md-2 col-sm-2 col-xs-2  ">
      <a ui-sref="profile({user_id: dialog.user.id})">
        <img ng-src="{{dialog.user.avatar_url.thumb}}" class="avatar"/>
      </a>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-4 name-data ">
      <h3 class="name">
        <a ui-sref="profile({user_id: dialog.user.id})">
          {{dialog.user.first_name}} {{dialog.user.last_name}}
        </a>
      </h3>

      <p class="data">{{dialog.last_message.created_at | toTimezone}}</p>
    </div>
    <div ui-sref="chatRoom({user_id: dialog.user.id})" class="col-lg-8 col-md-7 col-sm-6 col-xs-6 content-messages ">
      <p ng-if="dialog.last_message.user_id != currentUser.id">{{dialog.last_message.message}}</p>

      <div ng-if="dialog.last_message.user_id == currentUser.id"
           class="col-xs-12 incoming-messages padding-0"
           ng-class="{new: !dialog.last_message.is_read}">
        <div class="col-md-10 col-sm-9 col-xs-8 padding-0">
          <div class="message-in">
            <p>{{dialog.last_message.message}}</p>
          </div>
        </div>
        <div class=" col-md-2 col-sm-3 col-xs-4 incoming-avatar">
          <a >
            <img ng-src="{{currentUser.avatar_url.thumb}}">
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xs-12" ng-if="Chat.dialogs.length == 0">
    <h4>No messages yet</h4>
  </div>

</div>
