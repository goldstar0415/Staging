<div class="col-xs-12">
  <div class=" wrap">
    <!-- section with calendar -->
    <section class="col-xs-12  no-pad create-new-plan">
      <div ui-calendar="Planner.calendarConfig" class="span8 calendar" ng-model="Planner.sourceEvents"></div>
    </section>
    <!-- end section with calendar -->

    <!-- section with export -->
    <section class="col-xs-12  no-pad ">
      <!--<div class="export-to-ics">-->
        <!--<a>Export to ICS</a>-->
      <!--</div>-->
    </section>
    <!--end section with export -->


    <!-- sub event -->
    <section class="central  col-xs-12">
      <h2 class="title-name">Plans</h2>
      <a ui-sref="planner.create" class="add-friend" title="Create new spot"></a>

      <div ng-repeat="plan in Planner.plans.data" class="event border-bottom">
        <h3 class="title-planner">
          <a ui-sref="planner.view({plan_id: plan.id})">{{plan.title}}</a>
          <span class="date"> <date-range item="plan"></date-range>
          </span>
        </h3>

        <p class="place">{{plan.address}}</p>

        <p class="description">
          <span>{{plan.description}}</span>
        </p>

        <ul class="tools">
          <li>
            <a ui-sref="planner.edit({plan_id: plan.id})" class="edit-tools">Edit</a>
          </li>
          <li>
            <a class="delete" ng-click="Planner.deletePlan(plan, $index)">Delete</a>
          </li>

          <li>
            <invite-friends spot="plan"></invite-friends>
          </li>

        </ul>

      </div>

      <h3 ng-if="Planner.plans.data.length == 0" class="text-center description">There are no plans...</h3>
    </section>
  </div>
</div>
