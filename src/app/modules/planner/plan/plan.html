<div class=" col-xs-12">
  <!-- section with spot -->
  <section class="central no-margin-bottom clearfix ">
    <div class="one-spot-section">
      <span class="date">
        <date-range item="Plan"></date-range>
      </span>

      <h2 class="title-planner">
        {{Plan.title}}
      </h2>

      <p class="place">{{Plan.address}}</p>

      <p class="description">
        <span>{{Plan.description}}</span>
      </p>


    </div>
  </section>
  <!-- end section with spot -->

  <!-- activity -->
  <section class="central no-margin-bottom sub-event" ng-repeat="item in ::Plan.activities">
    <div class="media media-visible">
      <a class="pull-left">
        <img ng-src="{{item.category.thumb}}" class="media-object fav-avatar-icon">
      </a>

      <div class="media-body">
        <h2 class="media-heading title-planner">
          {{item.title}}
        </h2>

        <p class="place">{{item.address}}</p>

        <div class="time-sub">
          <date-range item="item"></date-range>
        </div>
        <div class="description">
          <span>{{item.description}}</span>
        </div>
      </div>
    </div>
  </section>
  <!--end activity -->

  <!-- sub event -->
  <section class="central no-margin-bottom sub-event" ng-repeat="item in ::Plan.spots">
    <div class="media media-visible">
      <a ui-sref="spot({user_id: spot.user_id, spot_id: spot.id})" class="pull-left">
        <img ng-src="{{item.cover_url.thumb}}" alt="{{item.title}}" class="media-object fav-avatar-icon">
      </a>

      <div class="media-body">
        <h2 class="media-heading title-planner">
          <a ui-sref="spot({user_id: item.user_id, spot_id: item.id})">{{item.title}}</a>
        </h2>

        <p class="place">{{item.address}}</p>

        <div class="time-sub">
          <date-range item="item"></date-range>
        </div>
        <div class="description">
          <span>{{item.description}}</span>
        </div>
        <ul class="tools">
          <li ng-if="!item.is_saved">
            <a class="save-event" ng-click="Plan.saveToCalendar(item)">Save</a>
          </li>
          <li ng-if="item.is_saved">
            <a class="save-event saved clicked" ng-click="Plan.removeFromCalendar(item)">Remove</a>
          </li>
        </ul>
      </div>
    </div>
  </section>
  <!--end sub event -->

  <ng-input message="Plan.message" attachments="Plan.attachments" on-submit="Plan.send()"></ng-input>


  <div infinite-scroll="Plan.pagination.nextPage()" infinite-scroll-disabled="Plan.pagination.busy"
       class="clearfix" infinite-scroll-distance="1">
    <div class="col-xs-12 post" ng-repeat="post in Plan.comments.data">
      <div class="col-lg-1 col-md-2 col-sm-2 col-xs-2 padding-0">
        <a ui-sref="profile.main({user_id: post.sender.id})">
          <img ng-src="{{post.sender.avatar_url.thumb}}" class="avatar">
        </a>
      </div>
      <div class="col-lg-11 col-md-10 col-sm-10 col-xs-10 info">
        <h3 class="name">
          <a ui-sref="profile.main({user_id: post.seder.id})">{{post.sender.first_name}} {{post.sender.last_name}}</a>
        </h3>

        <p>{{post.body}}</p>
        <attachments items="post.attachments"></attachments>

        <p class="time">{{post.created_at | fromNow}}</p>

      </div>
    </div>
  </div>
  <preloader ng-show="Plan.pagination.busy"></preloader>


</div>
