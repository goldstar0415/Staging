<div class="title">
  <h2>Friend map</h2>

  <div class="album-tools">
    <a title="Create new album" ui-sref="friendsmap_create" class="add-page"></a>
  </div>
</div>
<hr>
<div ng-repeat="item in Friendsmap.friends" class="col-xs-12 no-pad">
  <div class="col-xs-2">
    <div class="avatar-wrap">
      <img src="{{item.avatar_url.medium}}" alt="">
    </div>
  </div>
  <div class="col-xs-10 info-block">
    <h3><a href="#">{{item.first_name + " " + item.last_name}}</a></h3>
    <a ui-sref="friendsmap_edit({id: item.id})" class="edit"></a>

    <div class="col-xs-5">
      <p ng-show="item.birth_date">{{moment(item.birth_date).format('DD-MMM-YYYY')}}</p>

      <p ng-show="item.address">{{item.address}}</p>
    </div>
    <div class="col-xs-5">
      <p ng-show="item.phone">{{item.phone}}</p>

      <p ng-show="item.email">{{item.email}}</p>
    </div>
    <div class="col-xs-12">
      <p ng-show="item.note">
        {{item.note}}
      </p>
    </div>
  </div>
</div>
