<!doctype html>
<html ng-app="zoomtivity" ng-jq="jQuery">
<head>
  <meta charset="utf-8">
  <title>Zoomtivity</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:title" content="Zoomtivity"/>
  <meta property="og:image" content="/assets/img/icons/logo.svg"/>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <base href="/">

  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  
  <link rel="manifest" href="/manifest.json">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css({.tmp/serve,src}) assets/css/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) assets/css/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body autoscroll="true">
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<!--Preloader-->
<div class="preloader" ng-if="!pageLoaded">
  <div class="ferris_wheel">
    <div class="wheel_wrap">
      <div class="wheel">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="buckets">
      <div><span></span></div>
      <div><span></span></div>
      <div><span></span></div>
      <div><span></span></div>
      <div><span></span></div>
      <div><span></span></div>
      <div><span></span></div>
      <div><span></span></div>
    </div>
    <div class="stand"><span></span></div>
  </div>
</div>
<!-- /Preloader-->


<div snap-drawers>
  <div snap-drawer>
    <zm-side-menu side="left" ng-if="options.snap.disable == 'right'"></zm-side-menu>
  </div>
  <div snap-drawer="right">
    <zm-side-menu side="right" ng-if="options.snap.disable == 'left'"></zm-side-menu>
  </div>
</div>

<div snap-content snap-options="options.snap">
  <!-- include header-->
  <zm-header options="options" ng-class="{'landing-menu-wrapper': $state.includes('intro')}"></zm-header>

  <hints-popup></hints-popup>

  <map-sort ng-if="['full-size', 'big'].indexOf(mapState) >= 0"></map-sort>

  <!-- map container-->
  <div id="map" class="mapResize map {{mapState}}"></div>

  <!-- content container-->
  <div ng-show="mapState != 'full-size'" ui-view ng-class="{'landing-wrapper': $state.includes('intro')}"></div>

  <div ng-include="'/app/components/navigation/profile_menu/profile_links.html'" class="map-block" ng-if="mapState == 'full-size' && currentUser"></div>
  <div ng-include="'/app/components/navigation/profile_menu/profile_links_unauthorized.html'" class="map-block" ng-show="mapState == 'full-size' && !currentUser"></div>

</div>

<ng-include src="'/app/modules/intro/intro_footer.html'"></ng-include>
<ng-include src="'/app/components/map_partials/unregistered_banner.html'"></ng-include>
<ng-include src="'/app/components/ng_message_templates/error_templates.html'"></ng-include>
<ng-include src="'/app/components/password_reset/password_reset.html'"></ng-include>
<ng-include src="'/app/components/photoviewer/photoviewer.html'"></ng-include>
<ng-include src="'/app/components/users_modal/users_modal.html'"></ng-include>
<ng-include src="'/app/components/map_popups/spot_map_modal/spot_map_modal.html'"></ng-include>

<new-message></new-message>


<script>
  L_PREFER_CANVAS = true;  //fix leaflet screenshot
</script>

<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<script src="/assets/libs/jbox/jbox.min.js"></script>
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
    // Registration was successful
    console.log('ServiceWorker registration successful with scope: ', registration.scope);
  }).catch(function(err) {
    // registration failed :(
    console.log('ServiceWorker registration failed: ', err);
  });
}
</script>
<script>
  //facebook
  window.fbAsyncInit = function () {
    FB.init({
      appId: '742305589231590',
      xfbml: true,
      version: 'v2.4'
    });
  };

  (function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {
      return;
    }
    js = d.createElement(s);
    js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

</script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>

</body>
</html>
