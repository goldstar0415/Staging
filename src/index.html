<!doctype html>
<html ng-app="zoomtivity" ng-jq="jQuery">
<head>
  <meta charset="utf-8">
  <title>Zoomtivity</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<!--Preloader-->
<div class="preloader" ng-if="!pageLoaded">
  <div class="windows8">
    <div class="loading">Loading...</div>
    <div class="wBall" id="wBall_1">
      <div class="wInnerBall">
      </div>
    </div>
    <div class="wBall" id="wBall_2">
      <div class="wInnerBall">
      </div>
    </div>
    <div class="wBall" id="wBall_3">
      <div class="wInnerBall">
      </div>
    </div>
    <div class="wBall" id="wBall_4">
      <div class="wInnerBall">
      </div>
    </div>
    <div class="wBall" id="wBall_5">
      <div class="wInnerBall">
      </div>
    </div>
  </div>
</div>
<!-- /Preloader-->


<div snap-drawers>
  <div snap-drawer>
    <zm-side-menu side="left" ng-if="options.snap.disable == 'right'"></zm-side-menu>
  </div>
  <div snap-drawer="right">
    <zm-side-menu side="right" ng-if="options.snap.disable == 'left'"></zm-side-menu>
  </div>
</div>

<div snap-content snap-options="options.snap">
  <!-- include header-->
  <zm-header options="options"></zm-header>
  <ng-include src="'/app/components/map_partials/unregistered_banner.html'"
              ng-if="mapState == 'full-size'"></ng-include>
  <!-- map container-->
  <div id="map" class="mapResize map {{mapState}}"
       ng-class="{'hidden-sm': mapState != 'full-size' && options.snap.disable == 'right', 'hidden-xs': mapState != 'full-size' && options.snap.disable == 'right'}"></div>
  <!-- content container-->
  <div ng-show="mapState != 'full-size'" ui-view autoscroll="true"></div>
</div>

<ng-include src="'/app/components/ng_message_templates/error_templates.html'"></ng-include>
<ng-include src="'/app/components/photoviewer/photoviewer.html'"></ng-include>

<map-sort ng-if="mapState == 'full-size'"></map-sort>
<new-message></new-message>

<!-- build:js(src) scripts/vendor.js -->
<!--<script src="assets/libs/Leaflet/leaflet.js"></script>-->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->

<!--<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>-->


</body>
</html>
