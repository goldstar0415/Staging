<!doctype html>
<html ng-app="zoomtivity" ng-jq="jQuery">
<head>
  <meta charset="utf-8">
  <title>Zoomtivity</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <base href="/">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->

  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body autoscroll="true">
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<!--Preloader-->
<div class="preloader" ng-if="!pageLoaded">
  <div class="ferris_wheel">
    <div class="wheel_wrap">
      <div class="wheel">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="buckets">
      <div><span></span></div>
      <div><span></span></div>
      <div><span></span></div>
      <div><span></span></div>
      <div><span></span></div>
      <div><span></span></div>
      <div><span></span></div>
      <div><span></span></div>
    </div>
    <div class="stand"><span></span></div>
  </div>
</div>
<!-- /Preloader-->


<div snap-drawers>
  <div snap-drawer>
    <zm-side-menu side="left" ng-if="options.snap.disable == 'right'"></zm-side-menu>
  </div>
  <div snap-drawer="right">
    <zm-side-menu side="right" ng-if="options.snap.disable == 'left'"></zm-side-menu>
  </div>
</div>

<div snap-content snap-options="options.snap">
  <!-- include header-->
  <zm-header options="options"></zm-header>
  <hints-popup></hints-popup>
  <map-sort ng-if="mapState == 'full-size'"></map-sort>
  <!-- map container-->
  <div id="map" class="mapResize map {{mapState}}"
       ng-class="{'hidden-sm': mapState != 'full-size' && options.snap.disable == 'right', 'hidden-xs': mapState != 'full-size' && options.snap.disable == 'right'}"></div>
  <!-- content container-->
  <div ng-show="mapState != 'full-size'" ui-view></div>
</div>

<ng-include src="'/app/components/map_partials/unregistered_banner.html'" ng-if="mapState=='full-size'"></ng-include>
<ng-include src="'/app/components/ng_message_templates/error_templates.html'"></ng-include>
<ng-include src="'/app/components/photoviewer/photoviewer.html'"></ng-include>
<ng-include src="'/app/components/users_modal/users_modal.html'"></ng-include>
<ng-include src="'/app/components/map_popups/spot_map_modal/spot_map_modal.html'"></ng-include>

<new-message></new-message>

<script>
  //facebook
  window.fbAsyncInit = function () {
    FB.init({
      appId: '386469651480295',
      xfbml: true,
      version: 'v2.4'
    });
  };

  (function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {
      return;
    }
    js = d.createElement(s);
    js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

</script>
</body>
</html>
