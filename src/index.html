<!doctype html>
<html class="no-js" ng-app="zoomtivity">
  <head>
    <meta charset="utf-8">
    <title>Zoomtivity</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <link rel="stylesheet" href="app/vendor.css">
    <!-- bower:css -->
    <!-- run `gulp wiredep` to automaticaly populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->

    <!-- endinject -->

    <link rel="stylesheet" href="libs/Leaflet/leaflet.css"/>
    <script src="libs/Leaflet/leaflet.js"></script>
    <style>
      html, body {
        height: 100%;
      }
      .fullsize {
        height: 100%;
      }
      .smallsize {
        height: 30%;
      }
      .hidden {
        height: 0px;
      }
      .map-tools{
        height: 45px;
        width: 45px;
        background-color: white;
      }
      .lasso-selection {
        height: 100%;
        width: 100%;
        background-color: cyan;
      }
      .radius-selection {
        height: 100%;
        width: 100%;
        background-color: orange;
      }
      .path-selection {
        height: 100%;
        width: 100%;
        background-color: red;
      }
      .save-selection {
        height: 100%;
        width: 100%;
        background-color: black;
      }
      .clear-selection {
        height: 100%;
        width: 100%;
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="map" ng-class="{'fullsize': mapState == 'big', 'smallsize': mapState == 'small', 'hidden': mapState == 'hidden'}"></div>
    <div ui-view>

    </div>

    <!-- build:js(src) scripts/vendor.js -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->

    <!-- inject:partials -->

    <!-- endbuild -->

  </body>
</html>
