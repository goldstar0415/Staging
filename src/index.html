<!doctype html>
<html ng-app="zoomtivity">
  <head>
    <meta charset="utf-8">
    <title>zoomtivity</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div snap-drawers ng-cloak>
      <div snap-drawer>
        I'm a left drawer!
      </div>
      <div snap-drawer="right">
        I'm a right drawer!
      </div>
    </div>

    <div snap-content snap-options="options.snap" class="content" ng-cloak>
      <!-- include header-->
      <sign-in></sign-in>
      <sign-up></sign-up>

      <!-- map container-->
      <div id="map" ng-class="mapState"></div>

      <!-- content container-->
      <div ng-show="mapState != 'big'" ui-view></div>
    </div>


    <ng-include src="'app/components/ng_message_templates/error_templates.html'"></ng-include>

    <!-- build:js(src) scripts/vendor.js -->
    <!--<script src="assets/libs/Leaflet/leaflet.js"></script>-->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
