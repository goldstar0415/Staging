<div class="{{SideMenu.side}}-menu-snap">
  <ul>
    <li ng-show="$root.currentUser">
      <a ui-sref="settings" ui-sref-active="active" class="settings-link">Settings</a>
    </li>
    <li ng-if="!$root.isMapState()" class="map-profile side">
      <a ui-sref="index" ui-sref-active="active"><span>Map</span><span class="map-icon"></span></a>
    </li>
    <!-- <li ng-if="$root.currentUser && SideMenu.$state.current.name == 'index'" class="map-profile side">
      <a ui-sref="profile.main({user_id: $root.profileUser.alias || $root.currentUser.id})" class="user-name"><span>{{$root.currentUser.first_name}}</span>
        <span><img ng-src="{{$root.currentUser.avatar_url.thumb}}"></span>
      </a>
    </li> -->
    <li ng-if="!$root.currentUser">
      <sign-in title="Sign in"></sign-in>
    </li>
    <!-- <li class="hidden-xs hidden-sm">|</li> -->
    <li ng-if="!$root.currentUser">
      <sign-up></sign-up>
    </li>
  </ul>

  <ul ng-if="$root.currentUser">
    <li><a ui-sref="spots({user_id: $root.currentUser.id})" ui-sref-active="active" class="spots-link">My spots</a></li>
    <li ng-if="$root.isRole($root.currentUser, 'blogger')">
      <a ui-sref="profile_blog({user_id: $root.currentUser.id})" ui-sref-active="active" class="blog-link">My blog</a>
    </li>
    <li><a ui-sref="favorites({user_id: $root.currentUser.id})" ui-sref-active="active"
           class="favorites-link">Favorites</a></li>
    <li><a ui-sref="areas" ui-sref-active="active" class="searches-link">Saved searches</a></li>
    <li><a ui-sref="friendsmap" ui-sref-active="active" class="friends-link">Friends map</a></li>
    <li><a ui-sref="photos.list({user_id: $root.currentUser.id})" ui-sref-active="active" class="photo-link">Photo
      map</a>
    </li>
    <li><a ui-sref="planner.list" ng-class="Profile.isActive('planner')" class="planner-link">Planner</a></li>
  </ul>

  <ul>
    <li><a ui-sref="zoomers" class="zoomers-link" ui-sref-active="active">Zoomers</a></li>
    <li><a ui-sref="blog" ui-sref-active="active" class="blog-link">Zoomtivity Blog</a></li>
    <li><a ui-sref="about_us" class="about-link" ui-sref-active="active">About us</a></li>
    <li><a ui-sref="contact_us" class="contacts-link" ui-sref-active="active">Contact us</a></li>
    <li><a ui-sref="terms" class="terms-conditions-links" ui-sref-active="active">Terms & conditions</a></li>
    <li><a ui-sref="privacy_policy" class="privacy-policy-link" ui-sref-active="active">Privacy Policy</a></li>
    <li class="sign-out"><a ng-if="$root.currentUser" ng-click="SideMenu.signOut()" class="sign-btn">Sign out</a></li>
  </ul>
</div>
